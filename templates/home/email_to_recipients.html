<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{mailing.subject}}</title>
</head>
<body>
    <small>This Email was sent by: &lt; {{mailing.email}} &gt; </small>
    <p>{{ mailing.message|safe }}</p>

    {% if mailing.tracking %}
    <sub> The Email is being Tracked for Analytics</sub>
    {% endif %}
</body>
</html>
