{% if messages %} {% for message in messages %}
  <div
    class="bs-toast toast toast-ex show animate__animated my-2 fade bg-{{message.tags}} animate__fade hide"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    data-bs-delay="2000">
    <div class="toast-header">
      <i class="bx bx-bell me-2"></i>
      <div class="me-auto fw-medium">{{messages.tags}}</div>
      <small> right now</small>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
    <div class="toast-body">{{message.message}}</div>
  </div>
  <span class="d-none"
  hx-get="{% url 'batch_list'  %}"
  hx-target="#batchesListCard"
  hx-swap="innerHTML"
  hx-indicator="true"
  hx-trigger="load"
  ></span>
  {% endfor %} {% endif %}
