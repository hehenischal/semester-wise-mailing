<form hx-post ={% url "batch_update" batch.id %} 
          hx-trigger="submit" 
          hx-target=".container-xxl" 
          hx-swap="afterbegin" 
          class="mb-3" method="post">
            {% csrf_token %}
            <div class="mb-4">
              <label for="id_name" class="form-label">from components</label>
              <input
                type="text"
                class="form-control"
                id="id_name"
                name="name"
                placeholder="2078-Batch"
                required
                value = {{ batch.name }}
              />
            </div>
            <div class="mb-4">
              <label for="id_recipients" class="form-label">Recipients</label>
              <textarea
                id="autosize-demo"
                name="recipients"
                rows="3"
                class="form-control"
                placeholder="abc@gmail.com, xyz@gmail.com, admin@nepal.dev"
                style="
                  overflow: hidden;
                  overflow-wrap: break-word;
                  resize: none;
                  text-align: start;
                  height: 78.6px;
                "
                required
              >
              {% for recipient in batch.recipients_as_list %}
                {{ recipient }}{% if not forloop.last %},\n{% endif %}
              {% endfor %}
            </textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Create</button>
            <button
              type="button"
              class="btn btn-secondary mt-3"
              data-bs-toggle="modal"
              data-bs-target="#cancelModal"
            >
              Cancel
            </button>

            <!-- Cancel Modal -->
            <div
              class="modal fade"
              id="cancelModal"
              tabindex="-1"
              aria-labelledby="cancelModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="cancelModalLabel">Cancel</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">Are you sure you want to cancel?</div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      No
                    </button>
                    <button  class="btn btn-primary">Yes</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
